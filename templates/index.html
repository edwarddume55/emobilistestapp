
    
 {%extends 'main.html'%}
 {%load static%}
 {%block content%}   


 <div class="container">
    
    <h3>Students</h3>
    
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date Sent</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            {% for message in inbox %}
        </tr>
            <td>{{message.name}}</td>
            <td><{{message.subject}}</td>
            <td>{{message.created}}</td>
            <td><a href="#" class="btn btn-warning">Edit</a></td>
            <td><a href="#" class="btn btn-warning">delete</a></td>
         </tr>
        {%endfor%}
        
        </tbody>
    </table>
    </div>
    {%endblock content%}
