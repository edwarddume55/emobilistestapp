{%extends 'main.html'%}
{%load static%}
{%block content%}

<div class="col-md-7 mb-5 mb-md-0">
<form  action="" method="POST" class="contact-form">
    {%csrf_token%}
    {%for field in form%}

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">{{field.label}}</label>
        {{field}}
    </div>

    {%endfor%}

    <input class="btn btn-primary" type="submit" value="Send a Message">
</form>
</div>

{%endblock content%}
